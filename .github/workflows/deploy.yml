# Deploy Next.js static export to GitHub Pages
# See GITHUB_PAGES_SETUP.md for repository and Pages configuration.

name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set base path for GitHub Pages
        run: |
          if [ "${{ github.event.repository.name }}" = "${{ github.event.repository.owner }}.github.io" ]; then
            echo "BASE_PATH=" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/${{ github.event.repository.name }}" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
          # NEXT_PUBLIC_ prefix makes the value available in client bundles
          # so that the asset() helper in lib/basePath.ts resolves correctly
          # for native HTML tags (<object>, <a>) that don't auto-prepend basePath.
          NEXT_PUBLIC_BASE_PATH: ${{ env.BASE_PATH }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
