<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <style>
    .bg  { fill: #0f172a; }
    .txt { fill: #f1f5f9; }
    @media (prefers-color-scheme: dark) {
      .bg  { fill: #f1f5f9; }
      .txt { fill: #0f172a; }
    }
  </style>

  <!-- Rounded square background -->
  <rect class="bg" x="0" y="0" width="100" height="100" rx="22" ry="22"/>

  <!--
    "SA" monogram — paths generated from Inter/sans-serif letterforms.
    Rendered at 44px weight 700, optically centered in 100×100.
    S: x=8  A: x=51
  -->

  <!-- S -->
  <text
    class="txt"
    x="50" y="67"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
    font-size="54"
    font-weight="700"
    letter-spacing="-2"
    text-anchor="middle"
    dominant-baseline="auto"
  >SA</text>
</svg>
